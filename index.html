<body>
  <h1  class ="text-center crystalheaderfont ">Crystals Collector</h1>
	<div class = "background-image">        
		<div class = "container border border-dark">
	  	<!--
		  __________________________________________________________
        GAME VALUES
        current score, wins, loses, score
		  __________________________________________________________ 
		  -->
      <!-- Computers Score -->
      <div>
        <h2 id="computerscore-text"  >Current Score:</h2>
        <h4 id="computerscore"></h4>
      </div>
			
			<!-- Wins Text -->
			<div>	
			  <p id="wins-text"> Wins: </p>
				<p id="wins"></p>
			</div>
			
			<!-- Loses Text -->
			<div>
        <p id="losses-text">Losses: </p>
        <p id ="losses"></p>
			</div>
			
			<!-- Score -->
			<div>
				<h2 id="score-text">Your Total Score Is: </h2>
				<h4 id ="score"></h4>
      </div>	
     
		
		  <!--
	  	__________________________________________________________
		  	CRYSTAL BUTTONS
		  __________________________________________________________ 
      -->
      <div class = "container">
        <div class ="row">
          <!-- Crystal 1 -->
          <div class = "col-sm-2" id = "crystal1">
            <button  class = "btn crystalbtn">
              <img class = "imgbtn" src = "assets/images/crystal1.PNG">
            </button>	
          </div>
          
          <!-- Crystal 2 -->
          <div class = "col-sm-2"  id ="crystal2">
            <button class = "btn crystalbtn">
              <img class = "imgbtn" src = "assets/images/crystal2.PNG">
            </button>	
          </div>
          
          <!-- Crystal 3 -->
          <div class = "col-sm-2" id ="crystal3">
            <button  class = "btn crystalbtn" >
              <img class = "imgbtn" src = "assets/images/crystal3.png">
            </button>
          </div>

          <!-- Crystal 4 -->
          <div class = "col-sm-2"  id ="crystal4">
            <button class = "btn crystalbtn" value ="4">
              <img class = "imgbtn" id = "crystal-4-image" src = "assets/images/crystal4.PNG">
            </button>
        </div>

      <div>  
    </div>
  </div>
</div>
